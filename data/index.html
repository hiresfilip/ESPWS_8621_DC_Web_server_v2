<html lang="cs">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ESPWS 8621 WS DC</title>

    <!-- Odkazy na CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body id="body" onload="onBodyLoad()">
    <pre id="dbg"></pre>
    <div id="input_div">
        <!--$--><input type="text" value="" id="input_el">
    </div>
    <main>

        <!-- Aktuální čas -->
        <div>
            <p id="dtptime"></p>
        </div>

        <!-- Odsazení -->
        <div class="indentation"></div>

        <!-- Color-picker -->
        <div id="slider"></div>

        <!-- Odsazení -->
        <div class="indentation"></div>

        <!-- Posuvník pro světelnost - jas -->
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="100" class="sliderBrightness" id="brightness">
            <div id="outputBrightness"></div>
        </div>
    </main>

    <!-- Zápatí -->
    <!--<footer>
        <p>&copy; ESPWS 8621 WS DC</p>
    </footer>-->
</body>
